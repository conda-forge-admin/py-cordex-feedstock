{% set name = "py-cordex" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 35e68a1ee79d8c56a043c97b4696e39bea052ae24407d4633be0455fbfcafa93

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17
    - pooch >=1.0
    - xarray >=0.15
    - cartopy >=0.19
    - geopandas >=0.6

test:
  imports:
    - cordex 
  requires:
    - pytest

about:
  home: https://github.com/euro-cordex/py-cordex 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "creation of cordex grids"
  doc_url: https://py-cordex.readthedocs.io
  dev_url: https://github.com/euro-cordex/py-cordex 

extra:
  recipe-maintainers:
    - larsbuntemeyer 
