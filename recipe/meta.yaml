{% set name = "py-cordex" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: aae70b37fb5a8455221ed7527c63b523d71474f8024bd4e55ce4311a003f1840

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.17
    - pooch >=1.0
    - xarray >=0.15
    - cartopy >=0.19
    - geopandas >=0.6

test:
  imports:
    - cordex 
  requires:
    - pytest

about:
  home: https://github.com/euro-cordex/py-cordex 
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "creation of cordex grids"
  doc_url: https://py-cordex.readthedocs.io
  dev_url: https://github.com/euro-cordex/py-cordex 

extra:
  recipe-maintainers:
    - larsbuntemeyer 
